<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Graviti Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">GRAVITI</a>
                <ul class="nav-links" id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2 class="section-title">Entrar</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-pass" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Entrar</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Não tem conta? <a href="#" onclick="toggleAuth()"
                        style="color: var(--primary-color);">Cadastre-se</a>
                </p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2 class="section-title">Criar Conta</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="reg-name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="reg-pass" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Cadastrar</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Já tem conta? <a href="#" onclick="toggleAuth()" style="color: var(--primary-color);">Entrar</a>
                </p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function toggleAuth() {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('register-form');
            if (login.style.display === 'none') {
                login.style.display = 'block';
                reg.style.display = 'none';
            } else {
                login.style.display = 'none';
                reg.style.display = 'block';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            try {
                const res = await apiCall('/auth/login', 'POST', { email, password });
                saveToken(res.token, res.role);
                window.location.href = 'index.html';
            } catch (err) {
                // Alert handled in apiCall
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;

            try {
                // Force role 'admin' for first user? No, defaults to 'user' in backend.
                // Assuming backend defaults to user. 
                // If user wants to sell, they might need admin for now as per my backend code.
                // I will ignore role param to let backend decide.
                await apiCall('/auth/register', 'POST', { name, email, password });
                alert('Conta criada! Faça login.');
                toggleAuth();
            } catch (err) {
                // Alert handled
            }
        }
    </script>
</body>

</html>
