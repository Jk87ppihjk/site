<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graviti Marketplace - Comprar e Alugar Sites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">GRAVITI</a>
                <ul class="nav-links" id="nav-links">
                    <!-- Dynamic Nav -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section style="text-align: center; padding: 4rem 0;">
            <h1 class="section-title">Encontre seu próximo projeto web</h1>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem;">
                Compre códigos fonte completos ou alugue sites prontos com infraestrutura incluída.
            </p>
            <a href="#products" class="btn">Explorar Sites</a>
        </section>

        <section id="products">
            <h2 class="section-title">Sites em Destaque</h2>
            <div class="products-grid" id="products-list">
                <!-- Products loaded via JS -->
                <p style="text-align: center; width: 100%;">Carregando produtos...</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        async function loadProducts() {
            try {
                const products = await apiCall('/products');
                const list = document.getElementById('products-list');
                list.innerHTML = '';
                
                if (products.length === 0) {
                    list.innerHTML = '<p>Nenhum site disponível no momento.</p>';
                    return;
                }

                products.forEach(p => {
                    const img = p.images && p.images.length > 0 ? p.images[0] : 'https://via.placeholder.com/300x200?text=No+Image';
                    list.innerHTML += `
                        <div class="product-card">
                            <img src="${img}" alt="${p.title}" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">${p.title}</h3>
                                <p class="product-price">R$ ${p.price_standard} (Front Padrão)</p>
                                <a href="product.html?id=${p.id}" class="btn btn-secondary" style="width: 100%; text-align: center; margin-top: 1rem;">Ver Detalhes</a>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                document.getElementById('products-list').innerHTML = '<p>Erro ao carregar produtos.</p>';
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
